site_name: 照明周刊 - 一灯网
site_description: 一灯照明手册，学习照明知识技能、解决照明问题，查询各类照明数据
markdown_extensions:
  - admonition
  - pymdownx.details
  - tables
  - footnotes
  # - def_list
  # - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      # auto_title: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
      # clickable_checkbox: true
theme:
  name: material
  language: zh
  logo: ./imgs/logo.png
  favicon: ./imgs/favicon.ico
  features:
    - content.code.annotate
    - navigation.expand
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - accent: indigo
      primary: indigo
      scheme: default
      toggle:
        icon: material/brightness-5
        name: 切换暗黑模式
    - accent: black
      primary: black
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 切换白天模式
plugins:
  - search:
      separator: '[\s\u200b\-]'
  # - git-revision-date-localized
repo_name: lightcax/wiki
repo_url: https://github.com/lightcax/wiki
