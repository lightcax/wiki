site_name: 照明期刊 - 一灯网
site_description: 一灯照明手册，学习照明知识技能、解决照明问题，查询各类照明数据
markdown_extensions:
  - admonition
  - pymdownx.details
  - tables
  # - def_list
  # - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      # auto_title: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
      # clickable_checkbox: true
theme:
  name: material
  language: zh
  logo: ./imgs/logo.png
  favicon: ./imgs/favicon.ico
  features:
    - content.code.annotate
    - navigation.expand
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
plugins:
  - search:
      separator: '[\s\u200b\-]'
  # - git-revision-date-localized
repo_name: lightcax/wiki
repo_url: https://github.com/lightcax/wiki
nav:
  - 首页: 
    - 介绍: index.md
    - 一灯网帮助: help.md
  - 照明周刊:
    - 介绍: week/index.md
  - 照明基础教程:
    - 目录: lightbasic/first.md
    - 照明概念: lightbasic/gn.md
    - 光学知识: lightbasic/gx.md
    - 光源: lightbasic/dgy.md
    - 灯具: lightbasic/dj.md
    - 安全性能要求: lightbasic/annx.md
    - 照明设计介绍: lightbasic/zmsj.md
    - 照明组织机构: lightbasic/org.md
  - 照明研发手册:
    - 灯具设计安规手册: rd/dj.md
    - led球泡灯技术规范: rd/bulb.md
    - 照明行业软件汇总: rd/soft.md
    - 照明行业资料汇总: rd/pdf.md
  - 标准类手册:
    - GB 7000: gb/gb7000.md
  - 其他照明手册:
    - 目录: special/index.md
    - 植物照明手册: special/plant.md
    - 激光照明: special/laser.md
  - 一灯网: http://www.lightooo.com